apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
       component: web
    spec:
      containers:
        - name: client
          image: romka04/romka04-complex-webapi
          ports:
            - containerPort: 80
            - containerPort: 443